<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Notícias</title>
    <link rel="stylesheet" href="assets/css/feednoticias.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="notificacao.html">Notificações</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="inicial.html">Sair</a></li>
                <link rel="stylesheet" href="style.css">
            </ul>
        </nav>
    </header>
    <section class="feed">
            <h1>Feed de Notícias</h1>
            <ul class="post-list">
                <li class="post">
                    <div class="post-content">
                        <h2>@ArianaGrande</h2>
                        <div class="img-container">
                            <img src="ft1.jpeg" alt="postagem 1">
                        </div>
                        <p>confira o novo album de ArianaGrande</p>
                    </div>
                    <div class="post-actions">
                        <button class="like-btn">Curtir</button>
                        <span class="likes-count">20.837 likes</span>
                    </div>
                </li>
                <li class="post">
                    <div class="post-content">
                        <h2>@Paiva</h2>
                        <div class="img-container">
                            <img src="ft2.jpeg" alt="postagem 2">
                        </div>
                        <p>magnata</p>
                    </div>
                    <div class="post-actions">
                        <button class="like-btn">Curtir</button>
                        <span class="likes-count">18.234 likes</span>
                    </div>
                </li>
                <li class="post">
                    <div class="post-content">
                        <h2>@Bacoexudoblues</h2>
                        <div class="img-container">
                            <img src="ft3.jpeg" alt="postagem 3">
                        </div>
                        <p>Bacoexudoblues aproveita praia</p>
        
                    </div>
                    <div class="post-actions">
                        <button class="like-btn">Curtir</button>
                        <span class="likes-count">13.549 likes</span>
                    </div>
                </li>
                <li class="moreposts">
                    <div class="moreposts">
                        <button class="view-more">Mais postagens</button>
                    </div>
                </li>
            </ul>
     </section>
</body>
</html>
