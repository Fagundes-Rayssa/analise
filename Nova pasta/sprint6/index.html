<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações da Conta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="config-container">
        <h1>Configurações da Conta</h1>
        <div class="config-section">
            <h2>Conta</h2>
            <button onclick="alterarSenha()">Alterar Senha</button>
            <button onclick="desativarConta()">Desativar Conta</button>
            <button onclick="excluirConta()">Excluir Conta</button>
        </div>
        <div class="config-section">
            <h2>Segurança</h2>
            <button onclick="configSeguranca()">Configurações de Segurança</button>
        </div>
    </div>

    <script>
        function alterarSenha() {
            alert('Função para alterar senha');
        }

        function desativarConta() {
            alert('Função para desativar conta');
        }

        function excluirConta() {
            alert('Função para excluir conta');
        }

        function configSeguranca() {
            alert('Função para configurações de segurança');
        }
    </script>
</body>
</html>
